<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Advice</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f3f9a7, #facd89);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff6f61;
            border: none;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.1);
        }
        .advice {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a4a4a;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-4">
            <h1 class="text-primary">Exercise Advice for Kids</h1>
            <p class="mt-3">Click the button below to get a fun exercise to do!</p>
            <button id="getAdvice" class="btn btn-primary btn-lg mt-4">Show Exercise</button>
            <div id="adviceDisplay" class="advice mt-4"></div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const exercises = [
            "Jump up and down 10 times!",
            "Run in place for 30 seconds!",
            "Stretch your arms high and touch the sky!",
            "Do 5 jumping jacks!",
            "Spin around 3 times like a ballerina!",
            "Hop on one foot 10 times!",
            "Pretend to climb an invisible ladder for 20 seconds!",
            "Do 10 frog jumps!",
            "Touch your toes 5 times!",
            "Walk like a crab for 15 seconds!"
        ];

        document.getElementById('getAdvice').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * exercises.length);
            const advice = exercises[randomIndex];
            const adviceDisplay = document.getElementById('adviceDisplay');
            adviceDisplay.textContent = advice;
        });
    </script>
</body>
</html>
