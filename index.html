<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO - XXX School</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("./assets/images/Exercise.jpeg");
            background-size: cover;
            /* Make the image cover the entire background */
            background-repeat: no-repeat;
            /* Prevent tiling */
            background-position: center;
            /* Center the image */
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            padding: 0;
        }

        html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

/* Make sure the main content area fills the entire height */
#mainContent {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* 100% of the viewport height */
    padding: 0 20px; /* Add some padding to avoid touching edges */
}


        .home-section {
            text-align: center;
            padding: 50px 20px;
        }

        .btn {
            font-size: 1.2rem;
            margin: 10px;
            padding: 15px 30px;
        }

        .exercise-section {
            display: flex;
            flex-direction: column;
            /* Stack all exercises vertically */
            align-items: center;
            /* Center-align each exercise container */
            text-align: center;
            /* Ensure all text stays centered */
            margin-top: 20px;
            /* Add spacing from the top */
        }

        .exercise-container {
            display: flex;
            align-items: center;
            /* Vertically center each exercise's content */
            justify-content: center;
            /* Center all content horizontally */
            margin: 20px 0;
            /* Space between each exercise */
            gap: 20px;
            /* Space between text and animation */
        }

        .exercise-text {
            font-size: 1.5rem;
            /* Bigger text */
            font-weight: bold;
            /* Bold text */
            text-align: left;
            /* Align text to the left */
        }

        .animation-container {
            width: 150px;
            height: 200px;
            position: relative;
        }

        .child-figure {
            position: relative;
            width: 50px;
            height: 120px;
            background-color: transparent;
            animation: move 1.5s infinite ease-in-out;
        }

        .head {
            position: absolute;
            top: 0;
            left: 15px;
            width: 20px;
            height: 20px;
            background-color: #f1c40f;
            border-radius: 50%;
        }

        .body {
            position: absolute;
            top: 20px;
            left: 10px;
            width: 30px;
            height: 50px;
            background-color: #3498db;
        }

        .left-arm,
        .right-arm {
            position: absolute;
            top: 25px;
            width: 10px;
            height: 40px;
            background-color: #3498db;
            transform-origin: top;
            animation: swing-arms 1.5s infinite ease-in-out;
        }

        .left-arm {
            left: -10px;
        }

        .right-arm {
            right: -10px;
        }

        .left-leg,
        .right-leg {
            position: absolute;
            top: 70px;
            width: 10px;
            height: 50px;
            background-color: #2ecc71;
            transform-origin: top;
            animation: move-legs 1.5s infinite ease-in-out;
        }

        .left-leg {
            left: 5px;
        }

        .right-leg {
            right: 5px;
        }

        @keyframes move {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes swing-arms {

            0%,
            100% {
                transform: rotate(10deg);
            }

            50% {
                transform: rotate(-10deg);
            }
        }

        @keyframes move-legs {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(15deg);
            }
        }

        .btn-home {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-home:hover {
            background-color: #45a049;
        }

        .school-info {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(255, 255, 255, 0.6);
            /* Optional: Semi-transparent background for better contrast */
        }

        .school-title {
            color: rgb(92, 94, 255);
            font-size: 3rem;
            /* Adjust the size as needed */
            font-weight: bold;
            margin-bottom: 20px;
            font-weight: bold;
            /* Bold for better visibility */
            text-shadow:
                -1px -1px 0 black,
                /* Top-left shadow */
                1px -1px 0 black,
                /* Top-right shadow */
                -1px 1px 0 black,
                /* Bottom-left shadow */
                1px 1px 0 black;
            /* Bottom-right shadow */
        }

        .outlined-text {
            color: white;
            /* White text color */
            font-size: 1.5rem;
            /* Adjust as needed */
            font-weight: bold;
            /* Bold for better visibility */
            text-shadow:
                -1px -1px 0 black,
                /* Top-left shadow */
                1px -1px 0 black,
                /* Top-right shadow */
                -1px 1px 0 black,
                /* Bottom-left shadow */
                1px 1px 0 black;
            /* Bottom-right shadow */
        }

        .button-container {
            display: flex;
            justify-content: center;
            /* Center-align buttons horizontally */
            align-items: center;
            /* Align buttons vertically */
            gap: 20px;
            /* Space between buttons */
            margin-top: 30px;
        }

        /* General button styles */
        .circular-btn {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out, box-shadow 0.3s;
            animation: bounce 1.5s infinite ease-in-out;
        }

        /* Unique colors for each button */
        .beginner-btn {
            background-color: #4caf50;
            /* Green */
            color: white;
        }

        .advanced-btn {
            background-color: #f44336;
            /* Red */
            color: white;
        }

        .heros-btn {
            background-color: #2196f3;
            /* Blue */
            color: white;
        }


        .circular-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .circular-btn:active {
            transform: scale(1);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .circular-btn {
            animation: bounce 1.5s infinite ease-in-out;
            /* Adds a bouncing animation */
        }

        .exercise-text p {
            color: white;
            /* Text color */
            font-size: 1.5rem;
            /* Bigger font size */
            font-weight: bold;
            /* Bold text */
            text-shadow:
                -1px -1px 0 black,
                /* Top-left shadow */
                1px -1px 0 black,
                /* Top-right shadow */
                -1px 1px 0 black,
                /* Bottom-left shadow */
                1px 1px 0 black;
            /* Bottom-right shadow */
            margin: 10px 0;
            /* Optional: Adds spacing between lines */
        }

        .exercise-text small {
            color: white;
            /* Text color */
            font-size: 1.2rem;
            /* Slightly smaller font for the guide */
            font-weight: bold;
            /* Bold text */
            text-shadow:
                -1px -1px 0 black,
                /* Top-left shadow */
                1px -1px 0 black,
                /* Top-right shadow */
                -1px 1px 0 black,
                /* Bottom-left shadow */
                1px 1px 0 black;
            /* Bottom-right shadow */
            display: block;
            /* Ensures proper alignment under main text */
        }

        .exercise-container {
            display: flex;
            align-items: center;
            /* Vertically center the items */
            justify-content: flex-start;
            /* Align items to the left */
            margin: 20px 0;
            /* Space between each exercise */
            gap: 20px;
            /* Space between text and animation */
        }

        .exercise-text {
            font-size: 1.8rem;
            /* Bigger text for clarity */
            font-weight: bold;
            /* Bold text */
            text-align: center;
            /* Center-align the text itself */
            color: white;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            /* Add black outline */
            
        }
    </style>
</head>

<body>
    <div id="mainContent">
        <!-- Home Section -->
        <div class="home-section">
            <h1 class="school-title">Al Rowad Al Andalus School </h1>
            <h1 class="school-title"> Ataa Educational Company </h1>
            <h1 class="school-title">ELO Primary Section</h1>
            <h3 class="outlined-text">Select an exercise program:</h3>
            <div class="button-container">
                <button class="circular-btn beginner-btn" onclick="loadExercises('beginner')">Beginner</button>
                <button class="circular-btn advanced-btn" onclick="loadExercises('advanced')">Advanced</button>
                <button class="circular-btn heros-btn" onclick="loadExercises('heros')">Heros</button>
            </div>

        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const exercisesWithAnimations = {
            beginner: [
                { text: "Jump up and down 10 times!", guide: "Keep your arms by your sides and jump high." },
                { text: "Stretch your arms high!", guide: "Reach for the sky and hold for 10 seconds." },
                { text: "Touch your toes 5 times!", guide: "Bend down and touch your toes slowly." }
            ],
            advanced: [
                { text: "Run in place for 30 seconds!", guide: "Lift your knees high while running." },
                { text: "Do 10 squats!", guide: "Keep your back straight and bend your knees." },
                { text: "Perform 5 push-ups!", guide: "Keep your body straight and lower to the ground." }
            ],
            heros: [
                { text: "Lift arms and clap overhead!", guide: "Clap your hands above your head repeatedly." },
                { text: "March in place for 20 seconds!", guide: "Lift your legs high while marching." },
                { text: "Pretend to row a boat for 15 seconds!", guide: "Move your arms as if rowing." }
            ]
        };

        function loadExercises(program) {
    const selectedExercises = exercisesWithAnimations[program];

    const mainContent = document.getElementById('mainContent');
    mainContent.innerHTML = `<a href="#" class="btn-home" onclick="goHome()">← Home</a>`;

    selectedExercises.forEach((exercise) => {
        const exerciseDiv = document.createElement('div');
        exerciseDiv.className = 'exercise-section';
        exerciseDiv.innerHTML = `
            <div class="exercise-container">
                <div class="exercise-text">
                    <p>${exercise.text}</p>
                    <small>${exercise.guide}</small>
                </div>
                <div class="animation-container">
                    <div class="child-figure">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="left-arm"></div>
                        <div class="right-arm"></div>
                        <div class="left-leg"></div>
                        <div class="right-leg"></div>
                    </div>
                </div>
            </div>
        `;
        mainContent.appendChild(exerciseDiv);
    });
}




function goHome() {
    document.getElementById('mainContent').innerHTML = `
        <div class="home-section">
            <h1 class="school-title">Al Rowad Al Andalus School</h1>
            <h1 class="school-title">Ataa Educational Company</h1>
            <h1 class="school-title">ELO Primary Section</h1>
            <h3 class="outlined-text">Select an exercise program:</h3>
            <div class="button-container">
                <button class="circular-btn beginner-btn" onclick="loadExercises('beginner')">Beginner</button>
                <button class="circular-btn advanced-btn" onclick="loadExercises('advanced')">Advanced</button>
                <button class="circular-btn heros-btn" onclick="loadExercises('heros')">Heros</button>
            </div>
        </div>
    `;
}

    </script>
</body>

</html>
